<!DOCTYPE html>
<html>
  <head>
    <title>My Landing Page</title>
    <style>
      /* CSS styles go here */
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      .btn {
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to my landing page!</h1>
      <p>This is where you can learn more about my products or services.</p>
      <a href="#" class="btn">Learn more</a>
    </div>
  </body>
</html>
